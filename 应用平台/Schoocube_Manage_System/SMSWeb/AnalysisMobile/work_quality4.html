<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>《初一英语上册（人教版）》作业整体质量</title>
    <!--图标样式-->
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/repository.css" />
    <link rel="stylesheet" type="text/css" href="/css/onlinetest.css" />
    <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
    <!--[if IE]>
    <script src="/js/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/js/menu_top.js"></script>
    <script type="text/javascript" src="/Scripts/FusionChart/js/fusioncharts.js"></script>
    <script src="/Scripts/echarts-all.js"></script>
    <style>
        .wrap table tbody tr td a {
            display: inline-block;
            background: none;
            color: #5493d7;
        }

        .wrap table tbody tr td .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            font-size: 16px;
            line-height: 16px;
            cursor: pointer;
            margin: 0px 2px;
            vertical-align: middle;
            color: #5493d7;
        }
    </style>
</head>
<body>
    <div class="onlinetest_item pr ">
        <div class="" style="background: #fff;padding:10px;">
            <div class="stytem_select clearfix" style="height:auto;">
                <div class="stytem_select_left fl">
                    <a href="work_quality.html" class="on">作业整体质量</a>
                    <a href="knowledge_line.html">知识点掌握程度</a>
                </div>
            </div>
            <div class="stytem_select clearfix">
                <div class="stytem_select_left fl stytem_select_lefta">
                    <a href="javascript:;" onclick="initChart(this,'Column3D','1')" class="on">柱状图</a>
                    <a href="javascript:;" onclick="initChart(this,'Pie3D','2')">饼状图</a>
                </div>
                <div class="stytem_select_right fr">
                    <a href="work_quality.html">
                        <i class="icon icon-reply"></i>
                        <span>返回上级</span>
                    </a>
                </div>
            </div>
            <div class="fl" style="margin-top:5px;">
                <label style="float:left;line-height:38px;display:block;">图表类型：</label>
                <select class="select" id="select_type">
                    <option value="1" selected>3D</option>
                    <option value="2">2D</option>
                </select>
            </div>
            <div id="divPieChart" align="center" style="width:100%;height:300px;margin:0 auto;"></div>
            <div class="wrap">
                <table>
                    <caption style="line-height: 40px;text-align:center;font-weight: bold;">《初一英语上册（人教版）》作业整体质量</caption>
                    <thead>
                    <th>优</th>
                    <th>良</th>
                    <th>中</th>
                    <th>差</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>4</td>
                            <td>7</td>
                            <td>4</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/js/common.js"></script>
    <script>
        function initChart(obj, chartType, number) {
            $(obj).addClass('on').siblings().removeClass('on');
            var xml = '<chart caption="《初一英语上册（人教版）》作业整体质量" numberSuffix=" 个"  ><set value="4" label="优" color="AFD8F8" /><set value="7" label="良" color="F6BD0F" /><set value="4" label="中" color="AFD8F8" /><set value="1" label="差" color="F6BD0F" /></chart>';
            var myChart = new FusionCharts("/FusionCharts/Swf/" + chartType + ".swf", "my_chart" + number + "", '100%', "300");
            myChart.setDataXML(xml);
            myChart.render("divPieChart");
            $('#select_type').val('3D')
        }
        initChart('', 'Column3D', '1')
        $('#select_type').change(function () {
            var val = $(this).val();
            if (val == 1) {
                var test = $('.stytem_select_lefta a');
                if (test.eq(0).hasClass('on')) {
                    initChart('', 'Column3D', '1')
                } else if (test.eq(1).hasClass('on')) {
                    initChart('', 'Pie3D', '2')
                }
            } else if (val == 2) {

                chartType();
            }
        })
        function chartType() {
            var myChart = echarts.init(document.getElementById('divPieChart'));
            var test = $('.stytem_select_lefta a');
            if (test.eq(0).hasClass('on')) {
                option = {
                    title: {
                        text: '《初一英语上册（人教版）》作业整体质量',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    calculable: true,
                    xAxis: [
                        {
                            type: 'category',
                            data: ['优', '良', '中', '差']
                        }
                    ],
                    yAxis: [
                       {
                           type: 'value',
                           axisLabel: {
                               formatter: '{value} 个'
                           }
                       }
                    ],
                    series: [
                        {
                            name: '《初一英语上册（人教版）》作业整体质量',
                            type: 'bar',
                            data: [4, 7, 4, 1],

                        },

                    ]
                };
            } else if (test.eq(1).hasClass('on')) {
                option = {
                    title: {
                        text: '《初一英语上册（人教版）》作业整体质量',
                        // subtext: '纯属虚构',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    calculable: true,
                    series: [
                        {
                            name: '《初一英语上册（人教版）》作业整体质量',
                            type: 'pie',
                            radius: '80%',
                            center: ['50%', '50%'],
                            data: [
                                { value: 4, name: '优' },
                                { value: 7, name: '良' },
                                { value: 4, name: '中' },
                                { value: 1, name: '差' }
                            ]
                        }
                    ]
                };
            }
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }
    </script>
</body>
</html>
