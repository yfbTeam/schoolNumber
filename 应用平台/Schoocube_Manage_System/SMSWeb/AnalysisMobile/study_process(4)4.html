    <script>
       
        function initChart() {
            var xml = '<chart caption="《初一英语上册（人教版）》学习进度" numberSuffix="个" ><set value="1" label="100%" color="AFD8F8" /><set value="3" label="90%-99%" color="F6BD0F" /><set value="7" label="80%-89%" color="8BBA00" /><set value="2" label="70%-79%" color="AFD8F8" /><set value="2" label="60%-69%" color="F6BD0F" /><set value="1" label="60%以下" color="8BBA00" /></chart>';
            var myChart = new FusionCharts("/FusionCharts/Swf/Pie3D.swf", "myChartId_02", '100%', "300");
            myChart.setDataXML(xml);
            myChart.render("divPieChart");
        }
        initChart();
        $('#select_type').change(function () {
            var val = $(this).val();
            if (val == 1) {
                initChart();
            } else if (val == 2) {
                var myChart = echarts.init(document.getElementById('divPieChart'));
                option = {
                    title: {
                        text: '《初一英语上册（人教版）》学习进度',
                        // subtext: '纯属虚构',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    calculable: true,
                    series: [
                        {
                            name: '《初一英语上册（人教版）》学习进度',
                            type: 'pie',
                            radius: '80%',
                            center: ['50%', '50%'],
                            data: [
                                { value: 1, name: '100%' },
                                { value: 3, name: '90%-99%' },
                                { value: 7, name: '80%-89%' },
                                { value: 2, name: '70%-79%' },
                                { value: 2, name: '60%-69%' },
                                { value: 1, name: '60%以下' },
                            ]
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            }
        })
