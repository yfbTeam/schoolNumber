                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <script src="/js/common.js"></script>
    <script>
        function initChart() {
            var xml = '<chart caption="《MySQL入门》知识点统计" numberSuffix=" 个"  ><set value="9" label="易掌握" color="AFD8F8" /><set value="4" label="不易掌握" color="F6BD0F" /></chart>';
            var myChart = new FusionCharts("/FusionCharts/Swf/Pie3D.swf", "myChartId_02", '100%', "300");
            myChart.setDataXML(xml);
            myChart.render("divPieChart")
        }
        initChart();
        $('#select_type').change(function () {
            var val = $(this).val();
            if (val == 1) {
                initChart();
            } else if (val == 2) {
                var myChart = echarts.init(document.getElementById('divPieChart'));
                option = {
                    title: {
                        text: '《MySQL入门》知识点统计',
                        // subtext: '纯属虚构',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    calculable: true,
                    series: [
                        {
                            name: '《MySQL入门》知识点统计',
                            type: 'pie',
                            radius: '80%',
                            center: ['50%', '50%'],
                            data: [
                                { value: 9, name: '易掌握' },
                                { value: 4, name: '不易掌握' },
                            ]
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            }
        })

    </script>
