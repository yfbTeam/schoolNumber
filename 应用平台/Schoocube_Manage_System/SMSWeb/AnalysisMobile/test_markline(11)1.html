    <script>
        function initChart() {
            var xml = '<chart caption="《python基础》考试成绩" numberSuffix="个" ><set value="1" label="100分" color="AFD8F8" /><set value="3" label="90-99" color="F6BD0F" /><set value="7" label="80-89" color="8BBA00" /><set value="2" label="70-79" color="AFD8F8" /><set value="2" label="60-69" color="F6BD0F" /><set value="1" label="60分以下" color="8BBA00" /></chart>';

            myChart.render("divPieChart");
        }
        initChart();
        $('#select_type').change(function () {

            if (val == 1) {
                initChart();
