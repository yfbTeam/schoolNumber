    <script src="/js/common.js"></script>
    <script>
        function initChart() {
            var xml = '<chart caption="《文学修养（人教版）》知识点跟踪" numberSuffix=" 个"  ><set value="2" label="100%" color="AFD8F8" /><set value="3" label="90%-99%" color="F6BD0F" /><set value="3" label="80%-89%" color="8BBA00" /><set value="5" label="70%-79%" color="AFD8F8" /></chart>';
            var myChart = new FusionCharts("/FusionCharts/Swf/Line.swf", "myChartId_02", '100%', "300");
            myChart.setDataXML(xml);
            myChart.render("divPieChart");
        }
        initChart();
        $('#select_type').change(function () {
            var val = $(this).val();
            if (val == 1) {
                initChart();
            } else if (val == 2) {
                var myChart = echarts.init(document.getElementById('divPieChart'));
                option = {
                    title: {
                        text: '《文学修养（人教版）》知识点跟踪',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    calculable: true,
                    xAxis: [
                        {
                            type: 'category',
                            boundaryGap: false,
                            data: ['100%', '90%-99%', '80%-89%', '70%-79%']
                        }
                    ],
                    yAxis: [
                       {
                           type: 'value',
                           axisLabel: {
                               formatter: '{value} 个'
                           }
                       }
                    ],
                    series: [
                        {
                            name: '《文学修养（人教版）》知识点掌握个数',
                            type: 'line',
                            data: [2, 3, 3, 5],

                        },

                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            }
        })
    </script>
