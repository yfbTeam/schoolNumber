<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>《文学修养（人教版）》答疑回复情况</title>
    <!--图标样式-->
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
    <link href="/css/reset.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/repository.css" />
    <link rel="stylesheet" type="text/css" href="/css/onlinetest.css" />
    <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
    <!--[if IE]>
    <script src="/js/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/js/menu_top.js"></script>
    <script type="text/javascript" src="/Scripts/FusionChart/js/fusioncharts.js"></script>
    <script src="/Scripts/echarts-all.js"></script>
    <script src="/Scripts/tableExport/tableExport.js"></script>
    <script src="/Scripts/tableExport/jquery.base64.js"></script>
    <style>
        .wrap table tbody tr td a {
            display: inline-block;
            background: none;
            color: #5493d7;
        }

        .wrap table tbody tr td .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            font-size: 16px;
            line-height: 16px;
            cursor: pointer;
            margin: 0px 2px;
            vertical-align: middle;
            color: #5493d7;
        }
    </style>
</head>
<body>
    <div class="onlinetest_item  pr ">
        <div class="" style="background: #fff;padding:10px;">
            <div class="stytem_select clearfix" style="height:auto;">
                <div class="stytem_select_left fl">
                    <a href="work_correction(12).html">作业批改</a>
                    <a href="question_answer(3).html" class="on">答疑互动</a>
                    <a href="test_correction(9).html">试卷批改</a>
                </div>
            </div>
            <div class="stytem_select clearfix">
                <div class="fl" style="margin-top:5px;">
                    <label style="float:left;line-height:38px;display:block;">图表类型：</label>
                    <select class="select" id="select_type">
                        <option value="1" selected>3D</option>
                        <option value="2">2D</option>
                    </select>
                </div>
                <div class="stytem_select_right fr">
                    <a href="question_answer(3).html">
                        <i class="icon icon-reply"></i>
                        <span>返回上级</span>
                    </a>
                </div>
            </div>
            <div id="divPieChart" align="center" style="width:100%;height:300px;margin:0 auto;"></div>
            <div class="wrap">
                <div class="distributed fr">
                    <a href="javascript:void(0);" onclick="$('#table').tableExport({ type: 'excel', escape: 'true'});">导出数据</a>
                </div>
                <table id="table">
                    <caption style="line-height: 40px;text-align:center;font-weight: bold;">《文学修养（人教版）》答疑回复情况</caption>
                    <thead>
                    <th>答疑总次数</th>
                    <th>及时回复次数</th>
                    <th>未及时回复次数</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>200</td>
                            <td>180</td>
                            <td>20</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/js/common.js"></script>
    <script>
        function initChart() {
            var xml = '<chart caption="《文学修养（人教版）》答疑回复情况" numberSuffix=" 次"  ><set value="180" label="及时回复" color="AFD8F8" /><set value="20" label="未及时回复" color="F6BD0F" /></chart>';
            var myChart = new FusionCharts("/FusionCharts/Swf/Column3D.swf", "myChartId_02", '100%', "300");
            myChart.setDataXML(xml);
            myChart.render("divPieChart");
        }
        if ($('#select_type').val() == 1) { initChart(); }
        $('#select_type').change(function () {
            var val = $(this).val();
            if (val == 1) {
                initChart();
            } else if (val == 2) {
                var myChart = echarts.init(document.getElementById('divPieChart'));
                option = {
                    title: {
                        text: '《文学修养（人教版）》答疑回复情况',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'axis'
                    },

                    calculable: true,
                    xAxis: [
                        {
                            type: 'category',
                            data: ['及时回复', '未及时回复']
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            axisLabel: {
                                formatter: '{value} 次'
                            }
                        }
                    ],
                    series: [
                        {
                            name: '《文学修养（人教版）》答疑回复次数',
                            type: 'bar',
                            data: [180, 20],

                        },

                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            }
        })
    </script>
</body>
</html>
