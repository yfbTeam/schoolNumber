<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>《python基础》教师工作量</title>
    <!--图标样式-->
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/css/repository.css" />
    <link rel="stylesheet" type="text/css" href="/css/onlinetest.css" />
    <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
    <!--[if IE]>
    <script src="/js/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/js/menu_top.js"></script>
    <script type="text/javascript" src="/Scripts/FusionChart/js/fusioncharts.js"></script>
    <script src="/Scripts/echarts-all.js"></script>
    <script src="/Scripts/tableExport/tableExport.js"></script>
    <script src="/Scripts/tableExport/jquery.base64.js"></script>
    <style>
        .wrap table tbody tr td a {
            display: inline-block;
            background: none;
            color: #5493d7;
        }

        .wrap table tbody tr td .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            font-size: 16px;
            line-height: 16px;
            cursor: pointer;
            margin: 0px 2px;
            vertical-align: middle;
            color: #5493d7;
        }
    </style>
</head>
<body>
    <div class="onlinetest_item  pr ">
        <div class="" style="background: #fff;padding:10px;">
            <div class="stytem_select clearfix" style="height:auto;">
                <div class="stytem_select_left fl">
                    <a href="test_mark(10).html">考试成绩</a>
                    <a href="study_process(4).html">学习进度</a>
                    <a href="knowledgemastery(2).html">章节掌握程度</a>
                    <a href="teacher_task(8).html" class="on">教师工作量</a>
                    <a href="teached_quality(6).html">教学质量</a>
                    <a href="student_feedback(14).html">学习反馈</a>
                </div>
            </div>
            <div class="stytem_select clearfix">
                <div class="fl" style="margin-top:5px;">
                    <label style="float:left;line-height:38px;display:block;">图表类型：</label>
                    <select class="select" id="select_type">
                        <option value="1" selected>3D</option>
                        <option value="2">2D</option>
                    </select>
                </div>
                <div class="stytem_select_right fr">
                    <a href="teacher_task(8).html">
                        <i class="icon icon-reply"></i>
                        <span>返回上级</span>
                    </a>
                </div>
            </div>
            <div id="divPieChart" align="center" style="width:100%;height:300px;margin:0 auto;"></div>
            <div class="wrap">
                <div class="distributed fr">
                    <a href="javascript:void(0);" onclick="$('#table').tableExport({ type: 'excel', escape: 'true'});">导出数据</a>
                </div>
                <table id="table">
                    <caption style="line-height: 40px;text-align:center;font-weight: bold;">《python基础》课程完成情况</caption>
                    <thead>
                    <th>课时总数</th>
                    <th>已完成课时数</th>
                    <th>未完成课时数</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>50</td>
                            <td>40</td>
                            <td>10</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/js/common.js"></script>
    <script>
        function initChart() {
            var xml = '<chart caption="《python基础》课程完成情况" numberSuffix="%" ><set value="40" label="已完成" color="AFD8F8" /><set value="10" label="未完成" color="F6BD0F" /></chart>';
            var myChart = new FusionCharts("/FusionCharts/Swf/Pie3D.swf", "myChartId_02", '100%', "300");
            myChart.setDataXML(xml);
            myChart.render("divPieChart");
        }
        initChart();
        $('#select_type').change(function () {
            var val = $(this).val();
            if (val == 1) {
                initChart();
            } else if (val == 2) {
                var myChart = echarts.init(document.getElementById('divPieChart'));
                option = {
                    title: {
                        text: '《python基础》课程完成情况',
                        // subtext: '纯属虚构',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    calculable: true,
                    series: [
                        {
                            name: '《python基础》课程完成情况',
                            type: 'pie',
                            radius: '80%',
                            center: ['50%', '50%'],
                            data: [
                                { value: 40, name: '已完成' },
                                { value: 10, name: '未完成' },
                            ]
                        }
                    ]
                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            }
        })
    </script>
</body>
</html>
